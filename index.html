<!DOCTYPE html>
<html>
<head>
    <title>PESCO Portal</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 100px; background: #f4f4f4; }
        .box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        input { display: block; margin: 10px auto; padding: 10px; width: 250px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>PESCO HRIS Query Portal</h2>
        <input type="password" id="p" placeholder="Password (1234)">
        <input type="text" id="q" placeholder="Enter Label (e.g. report)">
        <button onclick="check()">Search Server</button>
        <p id="res" style="margin-top:20px; font-weight:bold;"></p>
    </div>
    <script>
        function check() {
            const p = document.getElementById('p').value;
            const q = document.getElementById('q').value.toLowerCase();
            const res = document.getElementById('res');
            if(p !== "1234") { alert("Access Denied"); return; }
            if(q === "report") {
                res.innerHTML = "✅ <a href='./Report.pdf' target='_blank'>Click to Open Report.pdf</a>";
            } else {
                res.innerHTML = "❌ Label not found.";
            }
        }
    </script>
</body>
</html>
