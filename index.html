<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PESCO EBS HRIS Portal</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 50px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #1e293b; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #result { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; background: #f8fafc; border: 1px solid #e2e8f0; }
        .link-btn { color: #2563eb; font-weight: bold; text-decoration: underline; }
    </style>
</head>
<body>

<div class="card">
    <h2>HRIS Query Portal</h2>
    <input type="password" id="pass" placeholder="Enter Access Code (1234)">
    <input type="text" id="query" placeholder="Enter Label (e.g. fetch-report)">
    <button onclick="run()">Execute Search</button>
    <div id="result"></div>
</div>

<script>
    const db = {
        "fetch-report": "âœ… <b>File Found:</b> <a class='link-btn' href='./Profile_18191.pdf' target='_blank'>Open Profile_18191.pdf</a>",
        "status": "Server Status: Operational",
        "hr-link": "ðŸ”— <a href='https://github.com/fahdkhan91/PESCOEBSHRIS' target='_blank'>HR Management System</a>"
    };

    function run() {
        const p = document.getElementById('pass').value;
        const q = document.getElementById('query').value.toLowerCase().trim();
        const r = document.getElementById('result');

        if(p !== "1234") { alert("Wrong Access Code"); return; }
        
        r.style.display = "block";
        if(db[q]) {
            r.innerHTML = db[q];
        } else {
            r.innerHTML = "<span style='color:red'>Label not recognized.</span>";
        }
    }
</script>

</body>
</html>
